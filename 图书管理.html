<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .grid {
      margin: auto;
      width: 530px;
      text-align: center;
    }
    .grid table {
      border-top: 1px solid #C2D89A;
      width: 100%;
      border-collapse: collapse;
    }
    .grid th,td {
      padding: 10;
      border: 1px dashed #F3DCAB;
      height: 35px;
      line-height: 35px;
    }
    .grid th {
      background-color: #F3DCAB;
    }
    .grid .book {
      padding-bottom: 10px;
      padding-top: 5px;
      background-color: #F3DCAB;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="grid">
      <div>
        <h1>图书管理</h1>
        <div class="book">
          <div>
            <label for="id">
              编号：
            </label>
            <input type="text" id="id" v-model='id' :disabled='flag'>
            <label for="name">
              名称：
            </label>
            <input type="text" id="name" v-model='name' v-focus>
            <button @click='handle'>提交</button>
          </div>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>编号</th>
            <th>名称</th>
            <th>时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for='item in books'>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{date | format('yyyy-MM-dd hh:mm:ss')}}</td>
            <td>
                <span><a href="" @click.prevent='toEdit(item.id)'>修改</a> | <a href="" @click.prevent='deleteBook(item.id)'>删除</a></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript">
    Vue.filter('format', function(value, arg) {
      function dateFormat(date, format) {
        if (typeof date === "string") {
          var mts = date.match(/(\/Date\((\d+)\)\/)/);
          if (mts && mts.length >= 3) {
            date = parseInt(mts[2]);
          }
        }
        date = new Date(date);
        if (!date || date.toUTCString() == "Invalid Date") {
          return "";
        }
        var map = {
          "M": date.getMonth() + 1, //月份 
          "d": date.getDate(), //日 
          "h": date.getHours(), //小时 
          "m": date.getMinutes(), //分 
          "s": date.getSeconds(), //秒 
          "q": Math.floor((date.getMonth() + 3) / 3), //季度 
          "S": date.getMilliseconds() //毫秒 
        };
        format = format.replace(/([yMdhmsqS])+/g, function(all, t) {
          var v = map[t];
          if (v !== undefined) {
            if (all.length > 1) {
              v = '0' + v;
              v = v.substr(v.length - 2);
            }
            return v;
          } else if (t === 'y') {
            return (date.getFullYear() + '').substr(4 - all.length);
          }
          return all;
        });
        return format;
      }
      return dateFormat(value, arg);
    })
    Vue.directive('focus', {
      inserted: function(el) {
        el.focus();
      }
    })
    /*
      图书管理-添加图书
    */
    var vm = new Vue({
      el: '#app',
      data: {
        flag: false,
        id: '',
        name: '',
        date: 2525609975000,
        books: [{
          id: 1,
          name: '三国演义',
          date: ''
        },{
          id: 2,
          name: '水浒传',
          date: ''
        },{
          id: 3,
          name: '红楼梦',
          date: ''
        },{
          id: 4,
          name: '西游记',
          date: ''
        }]
      },
      methods: {
        // 添加图书
        handle: function() {
            // 判断是修改还是添加
            if (this.flag) {
                this.books.some( (item) => {
                  if(item.id == this.id) {
                    item.name = this.name;
                    return true;
                  }
                });
                this.flag = false;
                this.name = '';
                this.id = '';
            } else {
                var book = {};
                book.id = this.id;
                book.name = this.name;
                book.data = this.data;
                this.books.push(book);
                this.name = '';
                this.id = '';
            }
        },
        // 修改图书
        toEdit: function(id) {
            this.flag = true;
            var book = this.books.filter(function (item) {
                return item.id == id;
            })
            // 将筛选出来的静态数据赋值给动态绑定的ID NAME
            this.id = book[0].id;
            this.name = book[0].name;
        },
        // 删除图书
        deleteBook: function(id) {
            this.books = this.books.filter(function(item) {
              return item.id != id;
            })
        }
        // 添加过滤器
      }
    });
    
    
  </script>
</body>
</html>
